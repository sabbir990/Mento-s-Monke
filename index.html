<!DOCTYPE html>
<html lang="en">

<head>
    <title> Doodle Monke </title>
    <meta name="description" content="Doodle Monke soon.">
    <meta property="og:image" content="./tag.png">
    <link rel="stylesheet" href="css/css-style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="icon" href="./icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.7.4/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
</head>

<body>
    <div>
        <div class="main">
            <div class="container">
                <div class="main__row">
                    <div class="main__left">

                        <p class="form-text2"> TOTAL MINTED </p> 
                        <p class="number" id="tokens_available"> CONNECT </p> 
                        <p class="form-text" id="phase"> PUBLIC MINT PHASE | MAX 5 PER TX </p> 
                        <p class="form-text" id="price"> 0.01 APE EACH </p> <br>
                        <p class="form-text" id="cost"> TOTAL COST: 0.00 APE </p> <br>

                        <div class="form-row">
                            
                            <div class="form-row-amount">
                                <button class="btn-2" id="mintDW" onClick="decrementMintAmount()"> - </button>
                                    <input type="text" placeholder="amount" class="in-form js-in-number" id="tokens_amount">
                                <button class="btn-2" id="mintUP" onClick="incrementMintAmount()"> + </button>
                            </div>
                            

                            <div class="form-row-mint">

                                <button class="btn-form" id="mint_button"> MINT </button>

                            </div>
                            
                        </div><br>
                        
                        <div class="form-row-text">
                            <div class="form-text">                        
                                <p> Doodle Monke is a 4,444 NFT collection of randomly compiled unique doodle monke's. Destined to last forever, build awesome apes, and govern the Doodle Monke DAO on the Ape Blockchain. </p>
                                
                            </div>
                        </div>

                    </div>

                    <div class="main__right"> <img src="images/sneak.gif"> </div>

                </div>
            </div>
        </div>
        
    </div>

    <script src="js/dist-web3.min.js"></script>
    <script src="js/7663-js-sale.js"></script>
    <script src="js/8305-js-main.js"></script>

</body>

</html>
